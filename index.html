<!DOCTYPE html>
<html>
  <head>
    <title>Maze</title>

    <style>
      body {
        margin: 0;
        color: white;
        font-size: 64px;
        overflow: hidden
      }
      .hidden{
        display:none !important;
      }
      .winner{
        display: flex;
        justify-content: center;

        z-index: 1;

  </head>
  <body>
    <div class="winner hidden">
      <h1>You Win!</h1>
    </div>
    <script src="index.js"></script>
  </body>
</html>
